<!DOCTYPE html>
<html>
<head>
  <title>Player - test</title>
  <style type="text/css">
    .center { 
      margin-left: auto;
      margin-right: auto; 
      display: block;
       }
  </style>
</head>
<body>
  <video id="myvideo" width="500px"; class="center">
	<source src="file:../avi/Avatar.mkv">
    <p>Your browser does not support this video format.</p>
  </video>

  <button onclick="settime()">Click To Action!</button>

  <script type="text/javascript">
    
    function settime(){
      var video= document.getElementById("myvideo");
      video.currentTime=500.5;
      video.play();
      console.log(video.currentTime);
      setInterval(function(){
        
        if(video.currentTime>502.8){
          
          video.pause();
        }
      },1000);
    }
  </script>
</body>
</html>
