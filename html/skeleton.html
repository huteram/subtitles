<!DOCTYPE html>
<html lang="en">

<head>
	<title>Learn Languages from Subtitles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<!--link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css"-->
	<!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css"-->
	<link rel="stylesheet" href="mini-default.css">

</head>

<body>
	<header class="sticky row">
		<div class="col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
			<img src="mh.png" alt="logo" style="width: 50px; float: left; border-radius: 50%;">
			<h1>&nbsp;Learn Languages from Subtitles</h1>
		</div>
	</header>
	<!--  The container of the grid system and all of the content appears below.  -->
	<div class="container">
		<!-- Video -->
		<div class="row">
			<div class="col-sm-12 col-md-10 col-lg-6 col-md-offset-1 col-lg-offset-3">
				<p>&nbsp;</p>
				<video id="myvideo" width="100%">
					<source src="file:../avi/Avatar.mkv">
					<p>Your browser does not support this video format.</p>
				</video>
				<p>Avatar.mkv</p>
			</div>
		</div>
		<!-- Listboxes -->
		<div class="row">
			<div class="col-sm-12 col-md-3 col-lg-2 col-md-first col-sm-last">
				<h2>Words</h2>
				<select id="select_word_en" size="20" style="width:100%">
					<!-- will be filling by JS -->
					<option value="1">i</option>
					<option value="2">když</option>
					<option value="3">jsem</option>
					<option value="4">ležel</option>
					<option value="5">ve</option>
					<option value="6">veteránský</option>
					<option value="7">nemocnici</option>
					<option value="8">a</option>
					<option value="9">měl</option>
					<option value="10">život</option>
					<option value="11">na</option>
					<option value="12">kusy</option>
					<option value="13">začalo</option>
					<option value="14">se</option>
					<option value="15">mi</option>
					<option value="16">zdát</option>
					<option value="17">o</option>
					<option value="18">lítání</option>
					<option value="19">byl</option>
					<option value="20">volnej</option>
					<option value="21">dřív</option>
					<option value="22">nebo</option>
					<option value="23">později</option>
					<option value="24">ale</option>
					<option value="25">člověk</option>
					<option value="26">musí</option>
					<option value="27">probrat</option>
					<option value="28">v</option>
					<option value="29">kryo</option>
					<option value="30">vám</option>
					<option value="31">nezdá</option>
					<option value="32">vůbec</option>
					<option value="33">nic</option>
					<option value="34">nepřijde</option>
					<option value="35">to</option>
					<option value="36">jak</option>
					<option value="37">za</option>
				</select>
			</div>

			<div class="col-sm-12 col-md-9 col-lg-10">
				<h2>Sentences</h2>
				<select id="select_sentence_en" size="20" style="width:100%">
					<!-- will be filling by JS -->
					<option value="2">When I was lying there in the VA hospital,</option>
					<option value="3">with a big hole blown through the middle of my life,</option>
					<option value="4">I started having these dreams of flying.</option>
					<option value="5">I was free.</option>
					<option value="6">Sooner or later, though, you always have to wake up.</option>
					<option value="7">In cryo, you don't dream at all.</option>
					<option value="8">It doesn't feel like 6 years.</option>
					<option value="9">More like a 5th of tequila and an ass-kicking.</option>
					<option value="10">Tommy was the scientist, not me.</option>
					<option value="11">He was the one who wanted to get shot light-years out in space</option>
					<option value="12">to find the answers.</option>
					<option value="13">Are we there yet?</option>
					<option value="14">Yeah, we're there, sunshine.</option>
					<option value="15">We're there.</option>
					<option value="16">It's about your brother.</option>
				</select>	
			</div>
		</div>
	</div>
	
	<!--  The footer is pretty simple to make, too!  -->
	<footer class="row">
		<div class="col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
			<p><smal>&copy;2022 Milan Hutera</small></p>
		</div>
	</footer>
</body>

</html>
