<body>
    <header class="sticky row">

    <div class="container">

        <div class="row">

				</video>
                <p>Avatar.mkv</p>

        </div>
        <!-- Listboxes -->

        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-2 col-md-first col-sm-last">
                <h2>Words</h2>
                <select id="select_word_en" size="10" style="width:100%" onclick="selecteItem()">
					<!-- will be filling by JS -->
					<option value="0" role="word" word_selected="false" class="" ">his</option>
					<option value="1" role="word" word_selected="false" class="" ">room</option>
					<option value="2" role="word" word_selected="false"  class="">yeah</option>
					<option value="3" role="word" word_selected="false"  class="">mr</option>
					<option value="4"  role="word" word_selected="false" class="">bear</option>
					<option value="5"  role="word" word_selected="false" class="">saying</option>
					<option value="6"  role="word" word_selected="false" class="">mrs</option>
				</select>
            </div>

            <div class="col-sm-12 col-md-9 col-lg-10">
                <h2>Sentences</h2>
                <select id="select_sentence_en" role="listbox" size="10" style="width:100%">
					<!-- will be filling by JS -->

				</select>
            </div>
        </div>
    </div>

    <!--  The footer is pretty simple to make, too!  -->
    <footer class="row">
        <div class="col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
            <p>
                <smal>&copy;2022 Milan Hutera</small>

        }

        function selecteItem() {


            var selObj = document.getElementById("select_word_en");
            aria.id = document.getElementById("select_word_en").value;
            var word_selected = selObj[aria.id].getAttribute("word_selected");
            if (word_selected == 'true') {
                selObj[aria.id].setAttribute("word_selected", "false");
                delete word[aria.id];
            } else {
                selObj[aria.id].setAttribute("word_selected", "true");
                word[aria.id] = TimeList[aria.id];
